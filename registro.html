<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celeris - Registro</title>
  <link rel="stylesheet" href="styles/registro.css">
</head>
<body>
  <header class="navbar">
    <a href="landing-page.html" class="nav-logo" style="text-decoration: none;">
      <img src="img/flash-on.png" class="rayo "alt="Logo">
      <h2 class="navbar-title">CELERIS</h2>
    </a>
  </header>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <img src="img/flash-on.png" alt="Logo">
        <h2>Celeris</h2>
        <p>Banca rápida</p>
      </div>

      <h1>Crear Cuenta</h1>
      <p class="subtitle">Completa tus datos para registrarte</p>

      <form>
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" placeholder="Ingresa tu nombre completo">

        <label for="telefono">Número de teléfono</label>
        <input type="tel" id="telefono" placeholder="Ingresa tu número de teléfono">

        <label for="curp">CURP</label>
        <input type="text" id="curp" placeholder="Ingresa tu CURP">

        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" placeholder="Ingresa tu correo electrónico">

        <label for="password">Contraseña</label>
        <div class="password-box">
          <input type="password" id="password" placeholder="Crea una contraseña">
          <span class="toggle-icon">👁</span>
        </div>

        <button type="button">Registrarse</button>
      </form>

      <p class="register-text">
        ¿Ya tienes cuenta? <a href="iniciar-sesion.html">Inicia sesión aquí</a>
      </p>

    </div>
  </div>
  
      <footer class="footer">
        © 2024 Celeris. Todos los derechos reservados.
      </footer>
</body>
</html>
