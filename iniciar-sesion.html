<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celeris - Iniciar Sesión</title>
  <link rel="stylesheet" href="styles/iniciar-sesion.css">
</head>
<body>
    <header class="navbar">
    <a href="landing-page.html" class="nav-logo" style="text-decoration: none;">
      <img src="img/flash-on.png" class="rayo "alt="Logo">
      <h2 class="navbar-title">CELERIS</h2>
    </a>
  </header>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <img src="img/flash-on.png" alt="Logo">
        <h2>Celeris</h2>
        <p>Banca rápida</p>
      </div>

      <h1>Iniciar Sesión</h1>
      <p class="subtitle">Accede a tu cuenta de forma segura</p>

      <form>
        <label for="usuario">Usuario o Correo Electrónico</label>
        <input type="text" id="usuario" placeholder="Ingresa tu usuario o email">

        <label for="password">Contraseña</label>
        <div class="password-box">
          <input type="password" id="password" placeholder="Ingresa tu contraseña">
          <span class="toggle-icon">👁</span>
        </div>

        <button type="button">Iniciar Sesión</button>
      </form>

      <p class="register-text">
        ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
      </p>

    </div>
  </div>
      <footer class="footer">
        © 2024 Celeris. Todos los derechos reservados.
      </footer>
</body>
</html>
